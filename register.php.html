      <form action="index.html" method="post">
      
        <h1>Registration Page</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Surname:</label>
          <input type="text" id="name" name="user_name" placeholder="enter your Surname">

          <label for="name">Firstname:</label>
          <input type="text" id="name" name="user_name" placeholder="enter your Firstname">

          <input type="text" id="name" name="user_name" placeholder="enter your Lastname">

          <label for="name">State Your Preferred Course </label>
          <input type="text" id="name" name="user_name" placeholder="Preferred Course">

          <label for="Gender">Gender</label>

              <option value="Male">Male</option>

            </optgroup>
            

          
            <label for="environment" >Is the Environment Friendly with you!!!</label>

              </optgroup>
  
          
        </fieldset>

        
        
        <button type="submit">Sign Up</button>
